<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ICONOS-->
    <script src="https://kit.fontawesome.com/3665fb8f67.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Inicio</title>
</head>
<body>
    
    <!--COMIENZO DEL HEADER-->
    <header class="header">

        <div class="header-top">
            <img src="/imagenesyiconos/PowerArg-sinfondo.png" class="logoimg" alt="Logo">
            <p class="logo_text">powerarg</p>
            <button type="button" class="header-btn">.
                <i class="fa-solid fa-bars menuhamburguesa"></i>
            </button>
        </div>
            
        <nav class="header-menu">
            <ul>
                <li><a href="index.html">inicio</a></li>
                <li><a href="servicios.html">servicios</a></li>
                <li><a href="productos.html">productos</a></li>
                <li><a href="clientes.html">clientes</a></li>
                <li><a href="#contactos">contactos</a></li>
            </ul>
        </nav>

        <div class="header-menu-dos">
            <a href="#"><i class="fa-solid fa-user-plus"></i></a>
            <a href="#"><i class="fa-solid fa-right-to-bracket"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>
    <!--FIN DEL HEADER-->


    <!-- INICIO DEL MAIN -->

    <main class="carritodecompras">

        <div class="titulocarrito">
            <img src="/imagenesyiconos/CarritoCompra.ico" alt="carrito" class="carritoencarrito">
            <h1>Productos agregados a tu carrito:</h1>
        </div>

        <section class="compracontainer">
            <div class="productosagregados">
                <div class="agregado">
                    <h2>Proteina</h2>
                    <div class="productocompra">
                        <img src="/imagenesyiconos/ProteinaProducto.jpg" class="imagenproductocompra" alt="Proteina">
                        <img src="/imagenesyiconos/EliminarIcono.ico" class="eliminar" alt="Eliminar">
                    </div>
                </div>
                <div class="agregado">
                    <h2>Creatina</h2>
                    <div class="productocompra">
                        <img src="/imagenesyiconos/CreatinaProducto.jpg" class="imagenproductocompra" alt="Creatina">
                        <img src="/imagenesyiconos/EliminarIcono.ico" class="eliminar" alt="Eliminar">
                    </div>
                </div>
            </div>

            <div class="total-a-pagar">
                <div class="totalcontainer">
                    <div class="titulototal">
                        <h2>TOTAL A PAGAR:</h2>
                    </div>
                    <div class="totalproductos">
                        <h3>Proteina: $$$</h3>
                        <h3>Creatina: $$$</h3>
                    </div>
                    <div class="totalyeliminar">
                        <div class="total">
                            <h3>Total del pago: $$$</h3>
                        </div>
                        <div class="eliminartodo">
                            <img src="/imagenesyiconos/EliminarIcono.ico" class="eliminar" alt="Eliminar">
                        </div>
                    </div>
                    <div class="continuarpago">
                        <h4>Continuar con el pago -></h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FIN DEL MAIN -->

    <!--CONTACTOS-->
    <footer id="contactos">
        
        <div>
            <div>
                <p class="encontranos">Encontranos en:</p>
            </div>
            
            <ul class="links">
                <li><a href="https://facebook.com" ><img src="/imagenesyiconos/fbico.png" alt="fb">Facebook</a></li>
                <li><a href="https://instagram.com"><img src="/imagenesyiconos/InstagramIcono.ico" alt="ig">Instagram</a></li>
                <li><a href="https://twitter.com" ><img src="/imagenesyiconos/TwitterIcono.ico" alt="tw">Twitter</a></li>
            </ul>
        </div>

        <div class="logo-bajo"> 
            <a href="#navegacion"><img src="/imagenesyiconos/logo.png" alt=""></a>
        </div>

        <div class="relleno"></div>

    </footer>




    <!--SCRIPT PARA EL MENU HAMBURGUESA-->
<script>
    const header_btn = document.querySelector(".header-btn")
    const header_menu = document.querySelector(".header-menu")
    const header_menu_dos = document.querySelector(".header-menu-dos")
    header_btn.addEventListener("click", () => {
        if (header_menu.style.display != "block"){
            header_menu.style.display = "block"
            header_menu_dos.style.display = "flex"
        } else{
            header_menu.style.display = "none"
            header_menu_dos.style.display = "none"
        }
    })
</script>
</body>
</html>
